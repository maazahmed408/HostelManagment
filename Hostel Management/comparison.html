<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare</title>
    <link rel="stylesheet" href="css/compare.css" />
  </head>
  <body>
    <h2 id="title">Compare Your Hostels</h2>
    <div class="hover-table-layout">
      <div class="listing-item">
        <figure class="image">
          <img
            src="https://images.unsplash.com/photo-1486304873000-235643847519"
            alt="image"
          />
          <figcaption>
            <div class="caption">
              <h1>Name</h1>
              <p>Price</p>
            </div>
          </figcaption>
        </figure>
        <div class="listing">
          <h4>Name</h4>
          <h4>Total Number of Rooms</h4>
          <h4>Size</h4>
          <h4>Availability</h4>
          <h4>Rooms Available</h4>
          <h4>Ac / Non-Ac</h4>
          <h4>Beds in Single Room</h4>
        </div>
      </div>
      <div class="listing-item">
        <figure class="image">
          <img
            src="https://images.unsplash.com/photo-1486304873000-235643847519"
            alt="image"
          />
          <figcaption>
            <div class="caption">
              <h1>Name</h1>
              <p>Price</p>
            </div>
          </figcaption>
        </figure>
        <div class="listing">
          <h4>Name</h4>
          <h4>Total Number of Rooms</h4>
          <h4>Size</h4>
          <h4>Availability</h4>
          <h4>Rooms Available</h4>
          <h4>Ac / Non-Ac</h4>
          <h4>Beds in Single Room</h4>
        </div>
      </div>
    </div>
  </body>
</html>
